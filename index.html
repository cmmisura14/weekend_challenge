<!Doctype.html>

<html>
	<head>
		<meta charset="utf-8">
		<title>D&D Character Creater</title>

		<meta name="description" content="Webpage">
		<meta name="author" content="Cody Misura">
		<link href="stylesheet.css" rel="stylesheet">
	</head>

	<body>
		<label for="name">Name:</label>
		<textarea id="name"></textarea>
		<label for="strength">Strength:</label>
		<textarea id="strength"></textarea>
		<label for ="dexterity">Dexterity:</label>
		<textarea id="dexterity"></textarea>
		<label for="constitution">Constitution:</label>
		<textarea id="constitution"></textarea>
		<label for="wisdom">Wisdom:</label>
		<textarea id="wisdom"></textarea>
		<label for="intelligence">Intelligence:</label>
		<textarea id="intelligence"></textarea>
		<label for="charisma">Charisma:</label>
		<textarea id="charisma"></textarea>
		<label for="player class">Player Class (Optional)</label>
		<textarea id="class"></textarea>
		<button type="button" id="addMonster">Add Player/Monster to Records</button>
		<table border ="1" style="width:100%">
			<tr>
				<th>Name</th>
				<th>Strength</th>
				<th>Dexterity</th>
				<th>Constitution</th>
				<th>Wisdom</th>
				<th>Intelligence</th>
				<th>Charisma</th>
				<th>Player Class (Optional)</th>
		<script src="script.js"></script>
	</body>
</html>
